<!DOCTYPE html>
<html lang="en" xmlns:sec="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/diary.css}">
</head>
<body>
<form action="/diary/save" method="post">

    <input type="checkbox" name="unopen" value="1">비공개 <br>

<!--    required="required"-->
    제목 : <input type="text" name="title" th:value="${title}" readonly="readonly"> <br>
    가수 : <input type="text" name="singer" th:value="${singer}" readonly="readonly"> <br>
    앨범아트 : <br>
            <img th:if="${imgSrc != null}" th:src="${imgSrc}">
            <img th:unless="${imgSrc != null}" th:src="@{/static/image/default.png}">
            <br>

    <a th:href="@{/diary/music}">음악 검색</a> <br>

    기분 :
        <label><input type="radio" name="mood" value="1">기쁨</label>
        <label><input type="radio" name="mood" value="2">편안</label>
        <label><input type="radio" name="mood" value="3">우울</label>
        <label><input type="radio" name="mood" value="4">화남</label> <br>
    내용 : <textarea name="content"></textarea><br>



<!--    hidden : -->
    <input type="hidden" name="imgSrc" th:value="${imgSrc}"> <br>
    <input type="hidden" name="writer" th:value="${username}" readonly="readonly"> <br>

<!--    버튼-->
    <input type="submit" value="등록">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">


</form>
