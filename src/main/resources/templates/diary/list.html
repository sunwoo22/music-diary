<!-- 검색 form -->
<form action="/diary/search" method="GET">
        <input name="keyword" type="text" placeholder="검색어를 입력해주세요">
        <button>검색하기</button>
</form>

<table>
    <thead>
    <tr>
        <th>제목/가수</th>
        <th>앨범아트</th>
        <th>작성자</th>
        <th>조회수</th>
    </tr>
    </thead>

    <tbody>
    <!-- CONTENTS !-->
    <tr th:each="diary : ${diaryList}">
        <td>
            <a th:href="@{'/diary/' + ${diary.id}}">
                <span th:text="${diary.title}"></span>
            </a>
            <br>
            <span th:text="'- ' + ${diary.singer}"></span>
        </td>
        <td>
            <img th:src="${diary.imgSrc}" width="200px" height="200px">
        </td>
        <td>
            <span th:text="${diary.writer}"></span>
        </td>
        <td>
            <span th:text="${diary.views}"></span>
        </td>
<!--        <td>-->
<!--            <span th:text="${#temporals.format(diary.createdDate, 'yyyy-MM-dd HH:mm')}"></span>-->
<!--        </td>-->
    </tr>
    </tbody>
</table>
