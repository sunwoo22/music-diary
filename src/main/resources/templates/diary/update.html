<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{'/post/edit/' + ${diaryDto.id}}" method="post">
    <input type="hidden" name="_method" value="put"/>
    <input type="hidden" name="id" th:value="${diaryDto.id}"/>

    제목 : <input type="text" name="title" th:value="${diaryDto.title}"> <br>
    작성자 : <input type="text" name="writer" th:value="${diaryDto.writer}"> <br>
    <textarea name="content" th:text="${diaryDto.content}"></textarea><br>

    <input type="submit" value="수정">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
</form>
</body>
</html>
