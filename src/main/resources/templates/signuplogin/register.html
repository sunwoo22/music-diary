<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-sm-12 text-center" >
            <div class="col-sm-3">
            </div>
            <div class="col-sm-6">
                <h2>회원가입</h2>

                <form th:action="@{/user/register}" method='post' id='regForm'>
                    <table class="table table-boardered">
                        <tr>
                            <th><label class="control-label" for="email">이메일</label></th>
                            <td><input class="form-control" type="email" id="email" name="email" placeholder="이메일을 넣으세요">
                                <button class="idChk" type="button" id="idChk" onclick="fn_idChk();" value="N">중복확인</button>  </td>
                        </tr>
                        <tr>
                            <th><label class="control-label" for="password">비밀번호</label></th>
                            <td>
                                <input class="form-control"  type="password" id="password" name="password" placeholder="비밀번호를 넣으세요">
                                <span id="pwChk"></span>
                            </td>
                        </tr>
                        <tr>
                            <th><label class="control-label" for="password">비밀번호 확인</label></th>
                            <td>
                                <input class="form-control"  type="password" id="password2" name="password2" placeholder="비밀번호를 확인하세요">
                                <span id="pwChk2"></span>
                            </td>
                        </tr>
<!--                        <tr>-->
<!--                            <th><label class="control-label" for="nickname">닉네임</label></th>-->
<!--                            <td><input class="form-control"  type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요">-->
<!--                                <button class="nameChk" type="button" id="nameChk" onclick="fn_nameChk();" value="N">중복확인</button> </td>-->
<!--                        </tr>-->
                    </table>

                    <div>
                        <button class="btn btn-success" type="submit" id="submit">회원가입</button>
                        <button class="cancel btn btn-danger" type="button">취소</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function(){
        // 취소
        $(".cancel").on("click", function(){
            location.href = "/main";
        })

        $("#submit").on("click", function(){
            if($("#email").val()==""){
                alert("이메일을 입력해주세요.");
                $("#email").focus();
                return false;
            }
            if($("#password").val()==""){
                alert("비밀번호를 입력해주세요.");
                $("#password").focus();
                return false;
            }
            if($("#password2").val()==""){
                alert("비밀번호를 확인해주세요.");
                $("#password2").focus();
                return false;
            }
            if($("#password").val() != $("#password2").val()){
                alert("비밀번호가 서로 다릅니다. 비밀번호를 확인해 주세요.");
                $("#password").focus();
                return false;
            }
            if ($("#password").val().length < 8) {
                alert("비밀번호는 8자 이상으로 설정해야 합니다.");
                $("#password").val("").focus();
                return false;
            }
            if($("#nickname").val()==""){
                alert("닉네임을 입력해주세요.");
                $("#nickname").focus();
                return false;
            }

        });
    })


    function fn_nameChk(){
        $.ajax({
            url : "/user/nameChk",
            type : "post",
            dataType : "json",
            data : {"nickname" : $("#nickname").val()},
            success : function(data){
                if(data == 1){
                    alert("중복된 닉네임입니다.");
                    console.log("중복");
                }else if(data == 0){
                    $("#nameChk").attr("value", "Y");
                    alert("사용가능한 닉네임입니다.");
                    console.log("사용가능함");
                }else {
                    alert("닉네임을 입력해주세요.");
                }
            }
        })
    }

    function fn_idChk(){
        $.ajax({
            url : "/user/idChk",
            type : "post",
            dataType : "json",
            data : {"email" : $("#email").val()},
            success : function(data){
                if(data == 1){
                    alert("중복된 이메일입니다.");
                }else if(data == 0){
                    $("#idChk").attr("value", "Y");
                    alert("사용가능한 이메일입니다.");
                }else {
                    alert("이메일을 입력해주세요.");
                }
            }
        })
    }

    $(function() {
        //입력값 검증 정규표현식
        const getPwCheck= RegExp(/([a-zA-Z0-9].*[!,@,#,$,%,^,&,*,?,_,~])|([!,@,#,$,%,^,&,*,?,_,~].*[a-zA-Z0-9])/);

        //패스워드 입력값 검증.
        $('#password').on('keyup', function() {
            if(!getPwCheck.test($("#password").val()) || $("#password").val().length < 8){
                $('#pwChk').html('<b style="font-size:14px;color:red;">특수문자 포함 8자이상 입력해주세요.</b>');
            } else {
                $('#pwChk').html('');
            }

        });

        //패스워드 확인란 입력값 검증.
        $('#password2').on('keyup', function() {
            //비밀번호 확인란 공백 확인
            if($("#password").val() != $("#password2").val()){
                $('#pwChk2').html('<b style="font-size:14px;color:red;">비밀번호가 일치하지 않습니다.</b>');
            } else {
                $('#pwChk2').html('');
            }

        });
    });

</script>

</body>

</html>
