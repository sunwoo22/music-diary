<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div id="moodRect" th:each="dateList : ${dateList}">
            <span th:text="${dateList.day}"></span></td>
            <svg width="11" height="11"><rect width="11" height="11" th:fill="${dateList.fill}" /></svg>
    <a th:href="@{'/diary/' + ${dateList.diaryDto.id}}">link</a>
            <br>
</div>

<script>
    window.onload = function() {
        var moodRect = document.getElementById("moodRect");
        for (var c=1; c<5; c++) {
            var rectCnt = moodRect.getElementsByClassName(String(c));
            for (var i=0; i<rectCnt.length; i++) {
                var rect = rectCnt[i];
                if (c == 1) {
                    rect.style.fill = "#FAED7D";
                } else if (c == 2) {
                    rect.style.fill = "#CEF279";
                } else if (c == 3) {
                    rect.style.fill = "#B2CCFF";
                } else if (c == 4) {
                    rect.style.fill = "#FFC19E";
                }
            }
        }
    }
</script>

</body>
</html>
