<!DOCTYPE html>
<html lang="en" xmlns:sec="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>mypage</title>
</head>
<body>

    <!-- HEADER -->
    <div th:insert="common/header.html" id="header"></div>

    <span sec:authentication="name"></span>님 환영합니다~

    <!--글쓰기 버튼-->
    <a th:href="@{/diary/write}">글쓰기</a> <br>

    <!-- DIARY-LIST -->
    <div th:insert="diary/calendar.html" id="calendar"></div> <br>

    <table>
        <thead>
        <tr>
            <!--        <th class="one wide">번호</th>-->
            <th class="ten wide">제목/가수</th>
            <th class="two wide">앨범아트</th>
            <th class="three wide">작성일</th>
        </tr>
        </thead>

        <tbody>
        <!-- CONTENTS !-->
        <tr th:each="diary : ${myDiaryList}">
            <td>
                <a th:href="@{'/diary/' + ${diary.id}}">
                    <span th:text="${diary.title}"></span>
                </a>
                <br>
                <span th:text="'- ' + ${diary.singer}"></span>
            </td>
            <td>
                <img th:src="${diary.imgSrc}" width="200px" height="200px">
            </td>
            <td>
                <span th:text="${#temporals.format(diary.createdDate, 'yyyy-MM-dd')}"></span>
            </td>
        </tr>
        </tbody>
    </table>


    <!-- FOOTER -->
    <div th:insert="common/footer.html" id="footer"></div>


</body>
</html>
