<!DOCTYPE html>
<html lang="en" xmlns:sec="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>


<table>
    <thead>
    <tr>
        <th class="ten wide">제목</th>
        <th class="ten wide">가수</th>
        <th class="two wide">앨범아트</th>
        <th class="three wide">작성일</th>
    </tr>
    </thead>

    <tbody>
    <!-- CONTENTS !-->
    <tr th:each="diary : ${myDiaryList}">
        <td>
            <a th:href="@{'/diary/' + ${diary.id}}">
                <span th:text="${diary.title}"></span>
            </a>
        </td>
        <td>
            <span th:text="${diary.singer}"></span>
        </td>
        <td>
            <img th:src="${diary.imgSrc}" width="200px" height="200px">
        </td>
        <td>
            <span th:text="${#temporals.format(diary.createdDate, 'yyyy-MM-dd')}"></span>
        </td>
    </tr>
    </tbody>
</table>





</body>
</html>
